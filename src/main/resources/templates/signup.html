<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<!-- action 속성: form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/signup" method="post">
    <!-- name 속성: 서버로 전송할 때 변수이름의 역할 -->
    아이디: <input type="text" name="userName" required><br><br>
    비밀번호: <input type="password" id="userPw" name="userPw" required><br><br>
    비밀번호 확인: <input type="password" id="userPwCheck" name="userPwCheck" required><br>

    <span id="message" style="color: red;"></span><br>

    이메일: <input type="email" name="userEmail" required><br><br>
    <button type="submit" id="submitBtn" disabled>회원가입</button>
</form>

<script>
    const pw = document.getElementById('userPw');
    const pwCheck = document.getElementById('userPwCheck');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // 비밀번호와 비밀번호 확인 필드의 값이 변경될 때마다 호출되는 함수
    function checkPassword(){
        if(pw.value === pwCheck.value){
            message.textContent = '';  // 비번 일치하면 메시지 비워둠
            submitBtn.disabled = false;  // 제출 버튼 활성화
        }else{
            message.textContent = '비밀번호가 일치하지 않습니다.';
            submitBtn.disabled = true;
        }
    }

    // 입력 필드의 값이 변경될 때마다 함수 실행
    pw.addEventListener('input',checkPassword);
    pwCheck.addEventListener('input', checkPassword);
</script>
</body>
</html>
