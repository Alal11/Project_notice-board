<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/css/signup.css">

    <!-- Thymeleaf message 처리 -->
    <script th:inline="javascript">
        window.onload = function () {
            const message = /*[[${message}]]*/ '';
            if (message) {
                alert(message);
            }
        }
    </script>
    <!-- 순수 자바스크립트 기능 -->
    <script src="/script/signup.js"></script>
</head>
<body>
<div class="signup-container">
    <h2 class="title">회원가입</h2>
    <!-- action 속성: form에 작성한 데이터를 어디로 보낼지 지정 -->
    <form action="/user/signup" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="userName">아이디</label>
                <input type="text" id="userName" name="userName" required>
                <!-- name 속성: 서버로 전송할 때 변수이름의 역할 -->
            </div>
        </div>
        <div class="form-group">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" required>
        </div>

        <div class="form-group">
            <label for="userPwCheck">비밀번호 확인</label>
            <input type="password" id="userPwCheck" name="userPwCheck" required>
            <span id="message" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" name="userEmail" required>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn" disabled>회원가입</button>
    </form>
</div>
</body>
</html>
