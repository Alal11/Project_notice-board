<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board 리스트 목록</title>
</head>
<body>
<a href="/main">Home</a>
<table border="1">
    <tr>
        <th>boardId</th>
        <th>userName</th>
        <th>boardTitle</th>
        <th>boardContents</th>
        <th>boardViews</th>
        <th>boardCreatedTime</th>
    </tr>
    <tr th:each = "board: ${boardDTOList}">
        <td th:text = "${board.boardId}"></td>
        <td th:text = "${board.userName}"></td>
        <td th:text = "${board.boardTitle}"></td>
        <td th:text = "${board.boardContents}"></td>
        <td th:text = "${board.boardViews}"></td>
        <td th:text = "${board.boardCreatedTime}"></td>
    </tr>
</table>
</body>
</html>
