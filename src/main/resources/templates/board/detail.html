<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
</head>
<body>
<h2>게시글 상세보기</h2>
<table>
    <tr>
        <th>제목</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${board.userName}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${board.boardContents}"></td>
    </tr>
    <tr>
        <th>작성시간</th>
        <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr>
        <th>조회수</th>
        <td th:text="${board.boardViews}"></td>
    </tr>
</table>

<!-- 댓글 작성 -->
<div>
    <form th:action="@{|/comment/save/${board.boardId}|}" method="post">
        <input type="text" name="commentContents" placeholder="댓글 내용">
        <input type="submit" value="댓글작성">
    </form>
</div>

<!-- 댓글 목록 -->
<div>
    <table>
        <tr th:each="comment: ${commentDTOList}">
            <td th:text="${comment.commentWriter}"></td>
            <td th:text="${comment.commentContents}"></td>
            <td th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </table>
</div>

<a href="/board/">목록으로</a>
</body>
</html>
