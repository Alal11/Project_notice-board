<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/boardUpdate.css">
    <link rel="stylesheet" href="/css/star.css">
</head>
<body>
<div class="stars"></div>
<div class="update-container">
    <h2 class="title">게시글 수정</h2>

    <form action="/board/update" method="post">
        <input type="hidden" name="boardId" th:value="${board.boardId}">
        <input type="hidden" name="userName" th:value="${board.userName}">

        <div class="form-group">
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" th:value="${board.boardTitle}" required>
        </div>

        <div class="form-group">
            <label for="boardContents">내용</label>
            <textarea id="boardContents" name="boardContents" th:text="${board.boardContents}" required></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-submit">수정하기</button>
            <button type="button" onclick="location.href='/board/'" class="btn btn-back">목록으로</button>
        </div>
    </form>
</div>
<script src="/script/star.js"></script>
</body>
</html>
